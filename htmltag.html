<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML Text Formatting Tags</title>
<style>
  table {
    width: 80%;
    margin: 20px auto;
    border-collapse: collapse;
  }
  th, td {
    border: 1px solid black;
    padding: 8px;
    text-align: left;
  }
  th {
    background-color: #f2f2f2;
  }
</style>
</head>
<body>

<table>
  <caption><font face="Arial" size="6" color="red">Text Formatting Tags</font></caption>
  <thead>
    <tr>
      <th><b>HTML Tag</b></th>
      
      <th><b>Output</b></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      
      <td>normal text</td>
      <td>hello world</td>
    </tr>
    <tr>
      <td>&lt;font&gt;</td>
     
      <td><font face="Arial" size="4" color="blue">hello world</font></td>
    </tr>
    <tr>
      <td>&lt;b&gt;</td>
     
      <td><b> Bold</b></td>
    </tr>
    <tr>
      <td>&lt;i&gt;</td>
      
      <td><i> Italic</i></td>
    </tr>
    <tr>
      <td>&lt;u&gt;</td>

      <td><u> Underline</u></td>
    </tr>
    <tr>
      <td>&lt;em&gt;</td>
      
      <td><em>Emphasis</em></td>
    </tr>
    <tr>
      <td>&lt;strong&gt;</td>
      
      <td><strong>STRONG</strong></td>
    </tr>
    <tr>
      <td>&lt;tt&gt;</td>
     
      <td><tt> Teletype</tt></td>
    </tr>
    <tr>
      <td>&lt;cite&gt;</td>
     
      <td><cite> citation</cite></td>
    </tr>
    <tr>
      <td>&lt;strike&gt;</td>
      
      <td><strike> strike through text</strike></td>
    </tr>
    <tr>
      <td>&lt;big&gt;</td>
      
      <td><big>text in a big font</big></td>
    </tr>
    <tr>
      <td>&lt;small&gt;</td>
    
      <td><small>text in a small font</small></td>
    </tr>
    <tr>
      <td>&lt;sub&gt;</td>
     
      <td>a<sub>b</sub></td>
    </tr>
    <tr>
      <td>&lt;sup&gt;</td>
      
      <td>a<sup>b</sup></td>
    </tr>
  </tbody>
</table>

</body>
</html>
